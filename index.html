<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ruang 1</title>

    <script src="js/global.js"></script>
    <script src="js/loginPemilihan.js"></script>

    <script src="https://kit.fontawesome.com/c3ea5278a0.js" crossorigin="anonymous"></script>
    <link href="./css/tailwind.css" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/loginPemilihan.css">


</head>

<body class="text-gray-300 antialiased">
    <div class="background-shape top-0 left-0 w-64 h-64 opacity-60"></div>
    <div class="background-shape bottom-0 right-0 w-52 h-52"></div>

    <main class="relative min-h-screen flex items-center justify-center p-4 z-10">

        <div class="login-form-container w-full max-w-sm rounded-lg shadow-2xl">

            <div class="p-6">
                <header class="text-center mb-8">
                    <img src="images/Ayo Memilih Icon.svg" class="w-36 mx-auto" alt="Ayo Memilih Icon">
                    <h1 class="text-xl font-medium text-white mt-4">Selamat datang di Ruang 1</h1>
                </header>

                <form id="login-form" action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="username-field" class="text-sm font-medium text-gray-400">NIS/Nomor</label>
                        <div class="mt-1">
                            <input id="username-field" name="username" type="text" required
                                class="form-input w-full py-2 px-3 text-sm rounded-md placeholder-gray-500">
                        </div>
                    </div>

                    <div>
                        <label for="password-field" class="text-sm font-medium text-gray-400">Password</label>
                        <div class="mt-1 relative">
                            <input id="password-field" name="password" type="password" required
                                class="form-input w-full py-2 px-3 text-sm rounded-md placeholder-gray-500">
                            <button type="button" id="password-visibility-toggle"
                                class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-white">
                                <i class="fa fa-eye" id="password-visibility-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="primary-button w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold bg-gradient-to-r from-cyan-600 to-cyan-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 focus:ring-offset-gray-900 transition-all duration-300 transform hover:-translate-y-0.5">
                            LOGIN
                        </button>
                    </div>
                </form>

                <footer class="mt-8 text-center mb-3">
                    <img src="images/Instruction.svg" class="mx-auto" alt="Instruction Icon">
                    <p class="mt-2 text-xs tracking-wide instruction-text">
                        Masukkan <span class="font-semibold text-white">NIS/Nomor</span> dan <span
                            class="font-semibold text-white">Password</span> yang telah diberikan.
                    </p>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
